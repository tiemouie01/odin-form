<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="logo-section">
        <div class="logo">
            <img src="./img/odin-lined.png" alt="Odin Logo">
            <span class="logo-text">ODIN</span>
        </div>
    </div>

    <div class="container">
        <div class="intro-text">
            <p class="first-text">
                This is not a real online service! You need something like this in your life to help you realise your deepest dreams.
                Sign up <em>now</em> to get started.
            </p>
            <p class="second-text">You <em>know</em> you want to.</p>
        </div>
        <form action="#" method="post" id="user-form">
            <p class="form-caption">Let's do this!</p>
            <div class="fields">
                <div class="field">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="firstName">
                </div>
                <div class="field">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="lastName">
                </div>
                <div class="field">
                    <label for="email">EMAIL</label>
                    <input type="email" name="userEmail" id="email">
                </div>
                <div class="field">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" name="phoneNumber" id="phone">
                </div>
                <div class="field">
                    <label for="pwd">PASSWORD</label>
                    <input type="password" name="userPassword" id="pwd" class="error">
                    <div class="password">*Passwords do not match</div>
                </div>
                <div class="field">
                    <label for="confirm-pwd">CONFIRM PASSWORD</label>
                    <input type="password" name="confirmPassword" id="confirm-pwd" class="error">
                </div>
            </div>
        </form>

        <div class="submit-section">
            <button type="submit" form="user-form">Create Account</button>
            <p class="final-text">Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
